<div class="containerReferences">
    <div class="brends" *ngFor="let brend of uploadLogoBrend.brends">
        <div class="logo">
            <a href="https://{{brend.link}}" target="_blank"><img src="{{brend.logoUrl}}" alt=""></a>
        </div>
        <a routerLink="/{{brend.linkRef}}"><button type="button" class="btn btn-primary">Детальніше</button></a>
    </div>
    
</div>
