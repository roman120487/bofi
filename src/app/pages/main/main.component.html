<div class="containerMain">
    <div class="category">
        <a routerLink="/hotPumps">
            <div class="catProd">
                <img src="assets/images/hotpumps.png" alt=""><br>
                Теплові насоси
            </div>
        </a>
        <a routerLink="/cotels">
            <div class="catProd">
                <img src="assets/images/TverdPalCotel.png" alt=""><br>
                Системи опалення
            </div>
        </a>
        <a routerLink="/ventilation">
            <div class="catProd">
                <img src="assets/images/ventMain.png" alt=""><br>
                Вентиляційне обладнання
            </div>
        </a>
        <a routerLink="/frozen">
            <div class="catProd">
                <img src="assets/images/frozenMain.png" alt=""><br>
                Холодильне обладнання
            </div>
        </a>
    </div>

    <div class="subscribe">
        <span>Підписатися на розсилку: </span>
        <input type="email" placeholder="Вкажіть ваш Email...">
        <button type="button" class="btn btn-outline-dark">Підписатися</button>

    </div>
    <h2>~ ПОПУЛЯРНІ ПРОДУКТИ ~</h2>
    <div class="popularProducts">
            <div class="popProd" *ngFor="let product of arrProduct | slice: startNum:finishNum">
                <div>{{product.title}}</div>
                <div><img src="{{product.imgUrl}}" alt=""></div>
                <button (click)="showProdDetails(product.id)" type="button" class="btn btn-success"
                    data-toggle="modal" data-target="#prodDetails">Детальніше</button>
            </div>
    </div>
</div>




<!------------------ Modal ---------------->
<div class="modal fade" id="prodDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modalTitle" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modalImg"><img src="{{modalImg}}" alt=""></div>
                <div class="modalFilter"><span>Бренд:</span>{{modalBrandName}}</div>
                <div class="modalSubskribe">
                    <p>Опис: </p>{{modalSubscribe}}
                </div>
                <div class="modalFilter"><span>Тип:</span>{{modalType}}</div>
                <div class="modalFilter"><span>Потужність:</span>{{modalPower}}</div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#prodOrder"
                    (click)="order(modalTitle)">Замовити</button>
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------- -->

<!------------------ Modal ---------------->
<div class="modal fade" id="prodOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modalTitle" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="callBackForm">
                    <form #form='ngForm' autocomplete="off" >
                        <input type="hidden" name="date" [(ngModel)]="date">
                        <input type="hidden" name="checkStatus" [(ngModel)]="checkStatus">
                        <div class="input-group mb-3">
                            <input type="text" required class="form-control" placeholder="Ім'я..." aria-label="Username"
                                aria-describedby="basic-addon1" [(ngModel)]="name" name="name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" required class="form-control" placeholder="e-mail..." aria-label="Username"
                                aria-describedby="basic-addon1" [(ngModel)]="email" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" required class="form-control" placeholder="Номер телефону у форматі 097*******"
                                aria-label="Username" aria-describedby="basic-addon1"
                                [(ngModel)]="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea" [(ngModel)]="text"
                                name="text"></textarea>
                        </div>
                        <button type="button" (click)="onSubmit(form)" class="btn btn-primary callBackBtn">Відправити запит</button> <p class="warningCallback">{{sendBTN}}</p>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <!-- <button type="button" class="btn btn-primary">Надіслати замовлення</button> -->
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------- -->
