<div class="containerReferences">
    <div class="brends" *ngFor="let brend of brends">
        <div class="logo">
            <a href="https://{{brend.link}}" target="_blank"><img src="{{brend.logoUrl}}" alt=""></a>
        </div>
        <a routerLink="/{{brend.linkRef}}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#referenceDetails">Детальніше</button></a>
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="referenceDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Eфeктивна вентиляція кухні</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <embed *ngIf="Property"  src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2Fjeven%2F%D0%95%D1%84%D0%B5%D0%BA%D1%82%D0%B8%D0%B2%D0%BD%D0%B0%20%D0%B2%D0%B5%D0%BD%D1%82%D0%B8%D0%BB%D1%8F%D1%86%D1%96%D1%8F%20%D0%BA%D1%83%D1%85%D0%BD%D1%96%20.pdf?alt=media&token=8e55998c-83e8-4fcd-bcfe-7501cdc52fa7" width="100%" height="100%" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
