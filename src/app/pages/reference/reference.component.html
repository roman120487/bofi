<div class="containerReferences">
    <div class="brends" *ngFor="let brend of brends">
        <div class="logo">
            <a href="http://{{brend.link}}" target="_blank"><img src="{{brend.logoUrl}}" alt=""></a>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#referenceDetails" (click)="setBrendPDF(brend.brend, brend.title)" >Детальніше</button>
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="referenceDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{titleBrend}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <embed *ngIf="chiller" src="" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Jeven'" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2Fjeven%2FCookAir%20-%20%D0%A1%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B8%20%D0%B2%D0%B5%D0%BD%D1%82%D0%B8%D0%BB%D1%8F%D1%86%D1%96%D1%97%20%D0%BA%D1%83%D1%85%D0%BD%D1%96.pdf?alt=media&token=9dbfaa67-e918-4439-bf26-1dee0e0958ab" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Jeven'" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2Fjeven%2F%D0%95%D1%84%D0%B5%D0%BA%D1%82%D0%B8%D0%B2%D0%BD%D0%B0%20%D0%B2%D0%B5%D0%BD%D1%82%D0%B8%D0%BB%D1%8F%D1%86%D1%96%D1%8F%20%D0%BA%D1%83%D1%85%D0%BD%D1%96%20.pdf?alt=media&token=8e55998c-83e8-4fcd-bcfe-7501cdc52fa7" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Jeven'" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2Fjeven%2F%D0%A1%D0%A3%D0%A7%D0%90%D0%A1%D0%9D%D0%86%20%D0%A1%D0%98%D0%A1%D0%A2%D0%95%D0%9C%D0%98%20%D0%9E%D0%91%D0%9B%D0%90%D0%94%D0%9D%D0%90%D0%9D%D0%9D%D0%AF%20%D0%9A%D0%A3%D0%A5%D0%9D%D0%86.pdf?alt=media&token=638866c6-d189-4c36-a92d-9dda9ee6f9e4" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Klimor'" src="" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'BeGreen '" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2F%D0%9E%20BeGreen_ukr.pdf?alt=media&token=5b16f897-f42e-41e2-85b7-1837bbdc6751" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'АСВ'" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2FACV.pdf?alt=media&token=4afcb3d7-278d-4549-bd75-2523df215d1b" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Schako'" src="gs://bofi-ba143.appspot.com/referencesFiles/Референс ШАКО в Європі.7z" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'GetAir'" src="" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Al-Ko'" src="https://firebasestorage.googleapis.com/v0/b/bofi-ba143.appspot.com/o/referencesFiles%2Fal-ko.pdf?alt=media&token=47e6f6fd-47fb-4c52-805b-8bc650368c3c" width="100%" height="100%" />
            <embed *ngIf="viewReference.brend === 'Termostal'" src="" width="100%" height="100%" />

          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
