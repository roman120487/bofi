<div class="pumpsContainer">
  <div class="leftSideBar">
    <h4>Фільтр</h4>
    <!-- <div class="typeFilter">
      <p>Вид: </p>
      <input type="checkbox"><span>Побутові</span><br>
      <input type="checkbox"><span>Промислові</span><br>
    </div> -->

    <div class="brendsFilter">
      <p>Бренди: </p>
      <input type="checkbox"><span>BeGreen ( Україна ) </span><br>
    </div>
    <div class="typeFilter">
      <p>Тип: </p>
      <input type="checkbox" [(ngModel)]="isChecked3" (click)="filterType(isChecked3 ? '': 'Грунт/вода')"  ><span>грунт/вода</span><br>
      <input type="checkbox" [(ngModel)]="isChecked4" (click)="filterType(isChecked4 ? '': 'Воздух/вода')"><span>воздух/вода</span><br>
      <input type="checkbox" [(ngModel)]="isChecked5" (click)="filterType(isChecked5 ? '': 'Розсіл/вода')"><span>розсіл/вода</span><br>

    </div>
    <div class="powerFilter">
      <p>Потужність: </p>
      <input type="checkbox" [(ngModel)]="isChecked" (click)="filterPower( isChecked ? '' : '8-22 кВт' )"><span>8-22 кВт</span><br>
      <input type="checkbox" [(ngModel)]="isChecked1" (click)="filterPower( isChecked1 ? '' : '40-105 кВт' )"><span>40-105 кВт</span><br>
      <input type="checkbox" [(ngModel)]="isChecked2" (click)="filterPower( isChecked2 ? '' : '218-362 кВт' )"><span>218-362 кВт </span>
    </div>
  </div>
  <div class="products">
    <div class="product" *ngFor="let product of arrProduct | hotpumps | power:powerVal | type:typeVal ">
      <table>
        <tr>{{product.title}}</tr>
        <tr><img src="{{product.imgUrl}}" alt=""></tr>
        <tr><button (click)="showProdDetails(product.id)" type="button" class="btn btn-success"
            data-toggle="modal" data-target="#prodDetails">Детальніше</button></tr>
      </table>

    </div>
  </div>


</div>


<!------------------ Modal ---------------->
<div class="modal fade" id="prodDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modalTitle" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modalImg"><img src="{{modalImg}}" alt=""></div>
        <div class="modalFilter"><span>Бренд:</span>{{modalBrandName}}</div>
        <div class="modalSubskribe"><p>Опис: </p>{{modalSubscribe}}</div>
        <div class="modalFilter"><span>Тип:</span>{{modalType}}</div>
        <div class="modalFilter"><span>Потужність:</span>{{modalPower}}</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#prodOrder" (click)="order(modalTitle)" >Замовити</button>
      </div>
    </div>
  </div>
</div>
<!-- ----------------------------------- -->

<!------------------ Modal ---------------->
<div class="modal fade" id="prodOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modalTitle" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="callBackForm">
                    <form #form='ngForm' autocomplete="off" >
                        <input type="hidden" name="date" [(ngModel)]="date">
                        <input type="hidden" name="checkStatus" [(ngModel)]="checkStatus">
                        <div class="input-group mb-3">
                            <input type="text" required class="form-control" placeholder="Ім'я..." aria-label="Username"
                                aria-describedby="basic-addon1" [(ngModel)]="name" name="name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" required class="form-control" placeholder="e-mail..." aria-label="Username"
                                aria-describedby="basic-addon1" [(ngModel)]="email" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" required class="form-control" placeholder="Номер телефону у форматі 097*******"
                                aria-label="Username" aria-describedby="basic-addon1"
                                [(ngModel)]="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea" [(ngModel)]="text"
                                name="text"></textarea>
                        </div>
                        <button type="button" (click)="onSubmit(form)" class="btn btn-primary callBackBtn">Відправити запит</button> <p class="warningCallback">{{sendBTN}}</p>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <!-- <button type="button" class="btn btn-primary">Надіслати замовлення</button> -->
            </div>
        </div>
    </div>
</div>
<!-- ----------------------------------- -->
