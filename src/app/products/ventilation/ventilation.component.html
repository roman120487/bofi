<div class="cotelsContainer">
        <div class="leftSideBar">
            <h4>Фільтр</h4>

                <p>Діапазон цін: </p>

                    <p>від:</p>

            <div class="typeFilter">
                <p>Вид: </p>
                <input type="checkbox"><span>Побутова</span><br>
                <input type="checkbox"><span>Промислова</span><br>
            </div>
    
            <div class="brendsFilter">
                <p>Бренди: </p>
                <input type="checkbox"><span>Klimor  ( Польща ) </span><br>
                <input type="checkbox"><span>AL-KO ( Німеччина ) </span><br>
                <input type="checkbox"><span>Schako ( Німеччина )  </span>
                <input type="checkbox"><span>Getair ( Німеччина )   </span>
                <input type="checkbox"><span>Jeven ( Німеччина )   </span>
            </div>
    
            <div class="powerFilter">
                    <p>Потужність: </p>
                    <input type="checkbox"><span>10-20 Kwatt</span><br>
                    <input type="checkbox"><span>20-50 Kwatt</span><br>
                    <input type="checkbox"><span>50-100 Kwatt </span>
                </div>
        </div>
        <div class="products">
            <div class="product" *ngFor="let product of prodService.arrProduct | air">
                <table>
                    <tr>{{product.title}}</tr>
                    <!-- <tr>{{product.subscribe}}</tr> -->
                    <!-- <tr>{{product.category}}</tr> -->
                    <!-- <tr style="background-image: url({{product.imgUrl}});"></tr> -->
                    <tr><img src="{{product.imgUrl}}" alt=""></tr>
                    <tr><button (click)="productDetails.showProdDetails(product.id)" type="button" class="btn btn-success" data-toggle="modal" data-target="#prodDetails">Детальніше</button></tr>
                </table>
                
            </div>
        </div>
    
    </div>

     <!------------------ Modal ---------------->
 <div class="modal fade" id="prodDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{productDetails.modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modalImg"><img src="{{productDetails.modalImg}}" alt=""></div>
          <div class="modalSubskribe">{{productDetails.modalSubscribe}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
